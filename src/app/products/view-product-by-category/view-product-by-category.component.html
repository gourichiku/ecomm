


<h4>showing product by category</h4>
<div class="card-group mt-5 my-5 mx-">
    <div class="card pe-2" *ngFor="let product of productlist">
      <img src="{{product.productImg}}" class="card-img-top" alt="...">
      <div class="card-body">
        <div class="card-title">
        <a href="view-product/{{product.id}}" >{{product.productName}}</a>
        </div>
        <h5 class="card-text"><b>Price: {{product.price}}</b></h5>
        <h5 class="card-text"><b>Availble: {{product.is_availble}}</b></h5>
        <h5 class="card-text"><b>Review: {{product.review}}</b></h5>
        <h5 class="card-text"><b>Waranty: {{product.waranty}}</b></h5>
        <h5 class="card-text"><b>Brand:{{product.vendor_name}}</b></h5>
      </div>
    </div>
</div>
